<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Compras</title>
    <link rel="styleClient" type="text/css" href="styleClient.css">
</head>
<body>
    <nav>
        <a href="principal.html">Inicio</a>
        <a href="admin.html">Administrador</a>
    </nav>
    <h1>Sistema de compras Pokemon</h1>
    <div id="product-container" class="product-container"></div>

    <script>
        const products = [
            { id: 1, name: 'Turtwig', price: 12, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/387.png' },
            { id: 2, name: 'Chimchar', price: 15, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/390.png' },
            { id: 3, name: 'Piplup', price: 20, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/393.png' },
            { id: 4, name: 'Bulbasaur', price: 20, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png' },
            { id: 5, name: 'Charmander', price: 12, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png' },
            { id: 6, name: 'Squirtle', price: 15, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png' },
            { id: 7, name: 'Dialga', price: 1000, description: 'description', image: 'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/483.png' },
            { id: 8, name: 'Arceus', price: 10000, description: 'description', image: 'https://images.wikidexcdn.net/mwuploads/wikidex/thumb/9/96/latest/20150601113031/Arceus.png/800px-Arceus.png' }
        ];

        const container = document.getElementById('product-container');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
